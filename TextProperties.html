<!DOCTYPE html>
<html lang="en">
<head>
      <!-- Text Properties: 
                     i)  text-align: center, left , right 
                     ii) text-decoration: underline, overline,line-through,none 
                                  1.text-decoration-color
                                  2.text-decoration-style : dasshed, dotted, solid, wavy, doubble 
                     iii) text-decoration-line: underline dashed blue ---> 
       <style> 
       #center{
              text-align:center;
              text-decoration:underline;
              text-decoration-line: underline dashed blue
                /* border property  */
               border: 12px dotted aqua;
             
       }
       #left{
           text-align:left;
           text-decoration:overline;
       }
              a{
           text-decoration:none;
       }
       </style>
</head>
<body>
    <div id="center">CSS PROPERTIES</div>
    <div style="text-align:right; text-decoration:line-through;">CSS PROPERTIES</div>
    <div id="left">CSS PROPERTIES</div>
    <div> <a href="#" >home</a></div>
</body>
</html>
