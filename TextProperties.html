<!DOCTYPE html>
<html lang="en">
<head>
      <!-- Text Properties: 
                     i)  text-align: center, left , right 
                     ii) text-decoration: underline, overline,line-through ---> 
       <style> 
       #html{
              text-align:center;
              text-decoration:underline;
       }
       #css{
           text-align:left;
           text-decoration:overline;
       }
       </style>
</head>
<body>
    <div id="html">CSS PROPERTIES</div>
    <div style="text-align:right; text-decoration:line-through;">CSS PROPERTIES</div>
    <div id="css">CSS PROPERTIES</div>
</body>
</html>
